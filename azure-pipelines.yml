trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- script: |
    pip install pytest
    pip install pytest-cov
    pytest
  displayName: 'test pytest'

-script: |
    python -m pip install flake8
    flake8 .
displayName: 'Run lint tests'


